{% extends "base.html" %}  
{% load i18n %}
{% load thumbnail %}
{% block contents %}  
<h2>Blog: All Postings</h2>  

        {% for p in posts %}
            <h3>{{p.title}}</h3>
            <p>Written on {{p.date}}</p>
            <p>{{p.post}}</p>
            {% if image %}
            <img src="{ thumbnail image 300x200 upscale %}" />
            {% else %}
            Este post no tiene imagen
            {% endif %} 
        {% endfor %}

{% endblock %}
    </body>
</html>
