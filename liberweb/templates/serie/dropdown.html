<form name="lcdropdown">
  <select name="series">
    <option value="none">Elige una serie...
    {% for serie in all_series %} <option value="{% url liberweb.serie.views.get_serie serie_slug=serie.slug_name %}"> {{ serie.name }} 
    {% endfor %}
  </select>
<input type=submit onClick="location=document.lcdropdown.series.options[document.lcdropdown.series.selectedIndex].value;" value="Go" >
</form>
