{% extends "registration/registration_base.html" %}
{% block title %}Confirm password reset{% endblock %}
{% block contents %}
<h2 class="grid_12 caption clearfix">
Enter your new password below to reset your password:
</h2>
		<div class="hr grid_12 clearfix">&nbsp;</div>

		<!-- column 1 / content -->

<div class="grid_8">
	<form method='post' action='' id="contact_form" >
	<ul>
		<li class="clearfix"> 
			<label for="name">New password:</label>
			<input id="name" name="new_password1" type="password">
			<div class="clear"></div>
		</li> 
	</ul>
	<ul>
		<li class="clearfix"> 
			<label for="password">New password:</label>
			<input id="name" name="new_password2" type="password">
			<div class="clear"></div>
		</li> 
	</ul>
		<div id="button">
			<input type='submit' value="Set password" id="send_message" class="button" />
		</div>
	</form>
</div>
{% endblock %}
