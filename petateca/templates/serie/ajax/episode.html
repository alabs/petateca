<li id="serie_{{ episode.season.serie.id }}_{{ episode.season.season }}_{{ episode.episode }}" class="episode">
    <!-- EPISODIO {{ episode.episode }} -->
    {% if request.user.is_authenticated %}   <input type="checkbox" class="left tracking">  {% endif %}
        <a class="zoom" {% if episode.from_future %}id="future" {% endif %}href="{% url ajax_list_links_episodes serie_id=episode.season.serie.id season=episode.season.season episode=episode.episode %}">
            <strong>{{ episode.season_episode }}</strong>- {{ episode.title }} - <span id="datemeta">({{ episode.air_date|date:"SHORT_DATE_FORMAT" }})</span>
            <img alt="Descargar" title="Ver lista de enlaces" class="right nobottom" src="/static/images/download.png">
            <img alt="Descrici칩n" title="Ver descripci칩n" class="right espoiler nobottom" id="{{ episode.id }}" rel="{% url ajax_espoiler serie_id=episode.season.serie.id season=episode.season.season episode=episode.episode %}" src="/static/images/emblem-photos.png">
            {% if request.user.is_authenticated %}<img alt="A침adir" title="A침adir un enlace" id="epi_{{ episode.id }}" rel="/series/links/add/episode/" class="add_link right nobottom" src="/static/images/list-add.png">{% endif %}
        </a>
    <div class="list_inside" id="inside{{episode.pk}}"></div>
</li>
