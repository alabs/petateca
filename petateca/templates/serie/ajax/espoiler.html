{% load i18n %}
{% load thumbnail %}
<div id="show_espoiler" class="center">
    {% if episode.poster.src %}
        {% thumbnail episode.poster.src "200x150" as img_episode %}
            <img class="right margin" alt="Imagen capitulo {{ episode.season_episode }}" src="{{ img_episode.url }}">
        {% endthumbnail %}
    {% endif %}
    <div class="margin">
        <span class="meta">{% trans "Descripci√≥n" %}</span>
        {{ episode.description }}
    </div>
</div>
