{% load i18n %}

<ul>
  {% for author in authors %}
  <li class="vcard">
    <a href="{% url zinnia_author_detail author.username %}"
       title="{{ author.username }}" class="fn nickname url">
      {{ author.username }}
    </a>
    {% blocktrans count author.entries_published_set.count as entry_count %}{{ entry_count }} entry{% plural %}{{ entry_count }} entries{% endblocktrans %}
  </li>
  {% empty %}
  <li>
    {% trans "No authors yet." %}
  </li>
  {% endfor %}
</ul>
