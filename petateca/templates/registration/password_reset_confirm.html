{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}Confirmar cambio de contraseña | Liberateca{% endblock %}
{% block contents %}
<h2 class="grid_12 caption clearfix">
{% trans "Por favor ingresa tu nueva contraseña para cambiarla:" %}
</h2>
		<div class="hr grid_12 clearfix">&nbsp;</div>

		<!-- column 1 / content -->

<div class="grid_8">
	<form method='post' action='' id="contact_form" >
	<ul>
		<li class="clearfix"> 
			<label for="name">{% trans "Nueva contraseña:" %}</label>
			<input id="name" name="new_password1" type="password">
			<div class="clear"></div>
		</li> 
	</ul>
	<ul>
		<li class="clearfix"> 
			<label for="password">{% trans "Nueva contraseña" %}</label>
			<input id="name" name="new_password2" type="password">
			<div class="clear"></div>
		</li> 
	</ul>
		<div id="button">
			<input type='submit' value="{% trans "Cambia la contraseña" %}" id="send_message" class="button" />
		</div>
	</form>
</div>
{% endblock %}
